    <body style="text-align: center; background-color: rgb(122, 224, 255);">
        <h1 style="text-align: center;"><ins>MAULANA AZAD COLLEGE OF ENGINEERING AND TECHNOLOGY</ins></h1>
        <h2 style="text-align: center;"><ins>SURVEY FORM</ins></h2>
        <img src="m2.jpg" alt="MACET IMAGE" height="600" width="1366">
        <form action="https://formspree.io/f/xqkolgzg" method="post">
                <h3><ins>FOR ADMISSION RELATED ENQUIRY</ins></h3>
                <div>
                    <label for="name">NAME : </label>
                    <input type="text" name="myname" id="name">
                </div>
                <br>
                <div>
                    <label for="mobile">CONTACT NO. : </label>
                    <input type="text" name="mymobile" id="mobile">
                </div>
                <br>
                <div>
                    <label for="email">EMAIL ID : </label>
                    <input type="email" name="myemail" id="email">
                </div>
                <br>
                <div>
                    GENDER : 
                    <label for="male">Male </label>
                    <input type="radio" name="mygender" id="male">
                    <label for="female">Female </label>
                    <input type="radio" name="mygender" id="female">
                    <label for="others">Others </label>
                    <input type="radio" name="mygender" id="others">
                </div>
                <br>
                <div>
                    <label for="branchchoice"> PREFERRED BRANCH :</label>
                    <select name="mybranch" id="branchchoice">
                        <option value="E.C.E.">E.C.E.</option>
                        <option value="E.E.E.">E.E.E.</option>
                        <option value="C.S.E.">C.S.E.</option>
                        <option value="Mechanical">MECHANICAL</option>
                        <option value="Civil">CIVIL</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="state"> STATE : </label>
                <select name="mystate" id="state">
                        <option value="Bihar">Bihar</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                </select>
                </div>
                <br>
                <div>
                    <p title="IF YOU HAVE ANY OTHER QUERY OR SUGGESTIONS PLS WRITE IT HERE"> ANY COMMENTS : </p>
                    <textarea name="comments" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit Now">
                    <input type="reset" value="Reset Now">
                </div>
        </form>
        <br>
        <p style="font-family: cursive;">Thanks for giving your valuable time</p>
